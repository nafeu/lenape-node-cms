
<style type="text/css">

.view-container {
  padding: 20px;
  border: 1px solid black;
  border-radius: 5px;
}

#audio-player {
  width: 100%;
}

</style>

<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="#!/analyze">Go Back</a>
  </li>
</ul>

<div class="view-container">
  <h3>Analyze Translation</h3>
  <hr>

  <div class="row mb-3">
    <div class="col">
      <h4 class="text-center"><span class="text-muted">English Word:</span> <strong>{{word.englishName}}</strong></h4>
      <h4 class="text-center"><span class="text-muted">Lenape Word:</span> <strong>{{word.name}}</strong></h4>
    </div>
  </div>

  <h4>Audio Recording</h4>

  <div class="row mb-3">
    <div class="col">
      <audio id="audio-player" controls="true" ng-src="{{audioUrl}}"></audio>
    </div>
  </div>

  <h4>Snapshots</h4>

  <div class="row mb-3">
    <div class="col-md-12">
      <div class="card-group">
        <div ng-repeat="snapshot in snapshots" class="card" style="width: 18rem;">
          <img class="card-img-top" ng-src="{{snapshot}}">
        </div>
      </div>
    </div>
  </div>

  <div class="input-group mb-3 input-group-lg">
    <div class="input-group-prepend">
      <span class="input-group-text">Notes</span>
    </div>
    <textarea type="text" class="form-control" placeholder="Add any additional notes" ng-model="notes"></textarea>
  </div>

  <button class="btn btn-lg btn-outline-danger mr-2" >Cancel</button>
  <button class="btn btn-lg btn-outline-success mr-2" ng-click="saveForLater()">Save for Later</button>
  <button class="btn btn-lg btn-outline-success" ng-click="finalize()">Finalize</button>
  <br>

</div>
